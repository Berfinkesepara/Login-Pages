<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <link rel="stylesheet" href="Proje2.css">
  </head>
  <body>
    <section class="container">

      <div class="image-section">
        <div class="image-wrapper">
          <img src="mesh.png" alt="">
        </div>

        <div class="content-container">
          <h1 class="section-heading">Zihinlerinizi Dijital Eğitim Yolu ile <span>Güçlendirin.</span></h1>
          <p class="section-paragraph">İleriye doğru atılan her adım, bilgiye doğru atılan bir adımdır. Yolculuğu kucaklayın.</p>
        </div>
      </div>

      <div class="form-section">
        <div class="form-wrapper">
          <div class="logo-container">
            <a href="#" class="logo-container">
              <img src="google.svg" alt="Logo">
            </a>
          </div>

          <h2>Tekrar Hoş Geldiniz! 👋🏻</h2>
          <p>Hesabınıza erişmek için hesap bilgilerinizi giriniz..</p>

          <div class="input-container">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="password">Şifre</label>
              <input type="password" id="password">
            </div>
          </div>

          <div class="remember-forgot">
            <div class="remember-me">
              <input type="checkbox" value="remember-me" id="remember-me">
              <label for="remember-me">Giriş bilgilerimi hatırla</label>
            </div>

            <a href="#">Şifrenizi mi unuttunuz?</a>
          </div>

          <button class="login-btn">Giriş Yap</button>

          <div class="or-divider">veya</div>

          <button class="google-signin">
            <object data="./google.svg"></object>
            <span>Google ile oturum açın</span>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
